{% extends 'base.html' %}
{% block content %}
<div class="row">
  <form class="col s12" method="POST">

	<div class="row">
      <div class="input-field col s6">
        <input id="name" name="name" type="text" class="validate">
        <label for="name">Name</label>
      </div>
      <div class="input-field col s6">
        <input  id="author" name="author" type="text" class="validate">
        <label for="author">Author</label>
      </div>
    </div>

	<div class="row">
      <div class="input-field col s12">
        <textarea id="description" placeholder="Summary or description about the book" class="materialize-textarea"></textarea>
        <label for="description">Description</label>
      </div>
    </div>

	<div class="row">
      <div class="input-field col s6">
        <input id="publisher" name="publisher" type="text" class="validate">
        <label for="publisher">Publisher</label>
      </div>
      <div class="input-field col s6">
        <input  id="edition" name="edition" min="1" max="999" type="number" class="validate">
        <label for="edition">Edition</label>
      </div>
    </div>

	<div class="row">
      <div class="input-field col s6">
        <input id="isbn" name="isbn" type="text" class="validate">
        <label for="isbn">ISBN</label>
      </div>

	  <div class="input-field col s6">
		<select>
		  <option value="1" selected>Physical</option>
		  <option value="2">E-book</option>
		  <option value="3">Audiobook</option>
		</select>
		<label>Book Format</label>
	  </div>
    </div>

	<div class="row">
	  <div class="input-field col s6">
		<input id="language" name="language" type="text" class="validate">
		<label for="language">Language</label>
      </div>
	  <div class="input-field col s6">
		<input id="year" name="year" min="0" max="1000" type="number" class="validate">
		<label for="year">Year</label>
      </div>
	</div>

	<div class="row">
	  <div class="input-field col s6">
		<input id="weight" name="weight" min="0" max="1000" placeholder="default in (kg)" type="number" class="validate">
		<label for="weight">Weight</label>
      </div>
	  <div class="input-field col s6">
		<input id="page" name="page" type="text" class="validate">
		<label for="page">Number of Pages</label>
      </div>
	</div>

	<div class="row">
	  <div class="input-field col s6">
		<input id="width" name="width" min="0" max="1000" placeholder="default in (cm)" type="number" class="validate">
		<label for="width">Width</label>
      </div>
	  <div class="input-field col s6">
		<input id="height" name="height" min="0" max="1000" placeholder="default in (cm)" type="number" class="validate">
		<label for="height">Height</label>
      </div>
	</div>

	<div class="row">
	  <div class="input-field col s12">
		<input id="price" name="price" type="text"  class="validate">
		<label for="price">Price</label>
      </div>
	</div>

	<button class="waves-effect waves-light btn indigo darken-4">Submit</button>
	
  </form>
</div>
{% endblock %}

{% block extrabody %}
<script>
  $(document).ready(function(){
      $('select').formSelect();
  });
</script>
{% endblock%}
